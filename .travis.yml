language: node_js
os:
    - linux
    - osx
osx_image: xcode9.1
node_js:
    - "8"
addons:
    apt:
        packages:
            - r-base
before_install:
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update          ; fi
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install r       ; fi
       
