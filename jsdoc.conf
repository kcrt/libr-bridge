{
    "source": {
        "include": ["."],
		"includePattern": ".+\\.(js|jsx|mjs)$"
    },
	"plugins": ["plugins/markdown"],
    "opts": {
        "destination": "./doc/",
		"encoding": "utf8",
		"private": true,
		"template": "node_modules/minami/"
    },
	"templates": {
		"cleverLinks": false,
		"monospaceLinks": true,
		"useLongnameInNav": false,
		"showInheritedInNav": true
	}
}
